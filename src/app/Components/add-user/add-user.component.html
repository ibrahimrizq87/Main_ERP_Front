<div class="mt-3 mb-3">
    <h5>Manage Users</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> User <i class="fa-solid fa-angle-right"></i> Create User</span>
</div>
<div class="mt-4 mb-4">
  <form  [formGroup]="userForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3 ">
                <h5>Add User</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">

                  <div class="form-group col-md-6">
                    <label for="user_name"  class="form-label">User user_name</label>
                    <input id="user_name" formControluser_name="user_name" type="text" class="form-control" placeholder="Enter Category user_name" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('user_name')?.errors && userForm.get('user_name')?.touched">
                      <p *ngIf="userForm.get('user_name')?.getError('required')">user_name is Required</p>
                    
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password"  class="form-label">User password</label>
                    <input id="password" formControlpassword="password" type="text" class="form-control" placeholder="Enter Category password" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('password')?.errors && userForm.get('password')?.touched">
                      <p *ngIf="userForm.get('password')?.getError('required')">password is Required</p>
                    
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" formControlName="role" class="form-control">
                      <option value="admin">admin </option>
                      <option value="sales">sales</option>
                      <option value="accountant">accountant</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="userForm.get('role')?.errors && userForm.get('role')?.touched">
                      <p *ngIf="userForm.get('role')?.hasError('required')">Role is required</p>
                    </div>
                  </div>
                </div>   
                
            </div>
           
            </div>
          </div>
          <div class=" mt-4 mb-4">
            <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Save</button>
         </div>
      
        </div>
      
    
       
      </div>
    </form>

</div>
