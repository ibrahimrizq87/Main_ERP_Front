<div class="mt-4 mb-4">
  <form  [formGroup]="userForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header text-center text-black rounded-top pt-3 ">
                <h5>{{"UPDATE_USER"|translate}}</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="name"  class="form-label">{{"NAME"|translate}}</label>
                    <input id="name" formControlName="name" type="text" class="form-control"  required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('name')?.errors && userForm.get('name')?.touched">
                      <p *ngIf="userForm.get('name')?.getError('required')">{{"NAME_IS_REQUIRED"}}</p>
                    
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="user_name"  class="form-label">User Name</label>
                    <input id="user_name" formControlName="user_name" type="text" class="form-control"  required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('user_name')?.errors && userForm.get('user_name')?.touched">
                      <p *ngIf="userForm.get('user_name')?.getError('required')">{{"USER_NAME_IS_REQUIRED"|translate}}</p>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="password"  class="form-label"> {{"PASSWORD"|translate}}</label>
                    <input id="password" formControlName="password" type="password" class="form-control" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('password')?.errors && userForm.get('password')?.touched">
                      <p *ngIf="userForm.get('password')?.getError('required')">{{"PASSWORD_IS_REQUIRED"|translate}}</p>
                    
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="role" class="form-label">{{"ROLE"|translate}}</label>
                    
                    <select id="role" formControlName="role_id" class="form-control">
                      <option disabled>{{"SELECT_ROLE"|translate}} </option>
                      <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}
                    </select>
                    <div class="alert alert-danger" *ngIf="userForm.get('role_id')?.errors && userForm.get('role_id')?.touched">
                      <p *ngIf="userForm.get('role_id')?.hasError('required')">{{"ROLE_IS_REQUIRED"|translate}}</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label"> {{"UPLOAD_IMAGE"| translate }}</label>
                    <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
                  </div>
                </div>   
                <div class=" mt-5 mb-4 d-flex justify-content-between w-25">
                  <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> {{"UPDATE"|translate}}</button>
                  <button type="button" class="btn btn-secondary" (click)="onCancel()">{{"CANCEL"|translate}}</button>
              </div>
            </div>
           
            </div>
          </div>
       
      
        </div>
      
    
       
      </div>
    </form>

</div>
