<div class="mt-3 mb-3">
    <h5>Manage Users</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> User <i class="fa-solid fa-angle-right"></i> Update User</span>
</div>
<div class="mt-4 mb-4">
  <form  [formGroup]="userForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3 ">
                <h5>Update User</h5>
              </div>
            
              <div class="card-body pb-5">

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="name"  class="form-label">Name</label>
                    <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter Name" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('name')?.errors && userForm.get('name')?.touched">
                      <p *ngIf="userForm.get('name')?.getError('required')">Name is Required</p>
                    
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="user_name"  class="form-label">User Name</label>
                    <input id="user_name" formControlName="user_name" type="text" class="form-control" placeholder="Enter User Name" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('user_name')?.errors && userForm.get('user_name')?.touched">
                      <p *ngIf="userForm.get('user_name')?.getError('required')">User Name is Required</p>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="password"  class="form-label"> Password</label>
                    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter User Password" required/>
                    <div class="alert alert-danger" *ngIf="userForm.get('password')?.errors && userForm.get('password')?.touched">
                      <p *ngIf="userForm.get('password')?.getError('required')">Password is Required</p>
                    
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="role" class="form-label">Role</label>
                    
                    <select id="role" formControlName="role_id" class="form-control">
                      <option disabled>Select Role </option>
                      <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}
                    </select>
                    <div class="alert alert-danger" *ngIf="userForm.get('role_id')?.errors && userForm.get('role_id')?.touched">
                      <p *ngIf="userForm.get('role_id')?.hasError('required')">Role is required</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label"> Upload Image</label>
                    <input type="file" class="form-control" (change)="onFileSelected($event)" accept="image/*">
                  </div>
                </div>   
                
            </div>
           
            </div>
          </div>
          <div class=" mt-4 mb-4">
            <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> Update</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
      
        </div>
      
    
       
      </div>
    </form>

</div>
