<div class="mt-3 mb-3">
  <h5>{{ 'addCity.manage_city' | translate }}</h5>
  <span class="text-muted">{{ 'addCity.dashboard' | translate }} <i [ngClass]="'fa-solid ' + ('icon-class' | translate)" ></i> {{ 'addCity.city' | translate }} <i [ngClass]="'fa-solid ' + ('icon-class' | translate)" ></i> {{ 'addCity.create_city' | translate }}</span>
</div>
<div class="mt-4 mb-4">
<form [formGroup]="cityForm" (ngSubmit)="handleForm()">
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow em-card rounded-lg">
            <div class="card-header bg-white text-black rounded-top pt-3">
              <h5>{{ 'addCity.add_city' | translate }}</h5>
            </div>
            <div class="card-body pb-5">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="city" class="form-label">{{ 'addCity.city_name' | translate }}</label>
                  <input id="city" formControlName="city" type="text" class="form-control" [placeholder]="'addCity.enter_city_name' | translate" required />
                   
                  <div class="alert alert-danger" *ngIf="cityForm.get('city')?.errors && cityForm.get('city')?.touched">
                    <p *ngIf="cityForm.get('city')?.getError('required')">{{ 'addCity.city_required' | translate }}</p>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="country_id" class="form-label">{{ 'addCity.country_name' | translate }}</label>
                  <!-- <input id="city" formControlName="city" type="text" class="form-control" [placeholder]="'addCity.enter_city_name' | translate" required /> -->
                   <select class="form-control" (change)="onCountryChange($event)"   formControlName="country_id">
                    <option>{{ 'SELECT_CURRENCY' | translate }}</option>
                    <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}
                    </option>
                  </select> 
                  <div class="alert alert-danger" *ngIf="cityForm.get('city')?.errors && cityForm.get('city')?.touched">
                    <p *ngIf="cityForm.get('city')?.getError('required')">{{ 'addCity.city_required' | translate }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 mb-4">
          <button [disabled]="cityForm.invalid" type="submit" class="btn btn-primary px-4">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>{{ 'addCity.save' | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
