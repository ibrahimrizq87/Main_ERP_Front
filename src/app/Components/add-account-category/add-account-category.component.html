  <div class="mt-4 mb-4">
  <form  [formGroup]="categoryForm" (ngSubmit)="handleForm()">
    <div class="container">
        <div class="row">
        
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header text-center text-black rounded-top pt-3 ">
                <h5 class="large-text">{{ 'ADD_CATEGORY' | translate }}</h5>
              </div>
            
              <div class="card-body pb-5">
  
                <div class="row">
  
                  <div class="form-group col-md-6">
                    <label for="name"  class="form-label large-text">{{ 'CATEGORY_NAME' | translate }}</label>
                    <input id="name" formControlName="name" type="text" class="form-control" placeholder="{{ 'CATEGORY_NAME' | translate }}" required
                    [class.is-invalid]="categoryForm.get('name')?.invalid && isSubmited" 
                    />
                    <div class="invalid-feedback" *ngIf="categoryForm.get('name')?.invalid && isSubmited">
                      <p *ngIf="categoryForm.get('name')?.hasError('required')">
                        {{ 'NAME_REQUIRED' | translate }}
                      </p>
                      <p *ngIf="categoryForm.get('name')?.hasError('maxLength')">
                        {{ 'MAX_LENGTH_255' | translate }}
                      </p>
                    </div>
                  </div>
                
                </div>   
                <div class=" mt-5 mb-3">
                  <button type="submit" class="btn btn-primary px-4 large-text">
                    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> {{ 'SAVE' | translate }}
                  </button>
               </div>
              </div>
           
            </div>
          </div>
        
      
        </div>
      
    
       
      </div>
    </form>
  </div>
