<div class="mt-3 mb-3">
  <h5 class="large-text">{{ 'ADD_UNITS' | translate }}</h5>
  <span class="text-muted large-text">{{ 'DASHBOARD' | translate }} <i [ngClass]="'fa-solid ' + ('ICON_CLASS' | translate)" ></i> {{ 'STORES' | translate }} <i [ngClass]="'fa-solid ' + ('ICON_CLASS' | translate)" ></i> {{ 'CREATE_STORE' | translate }}</span>
</div>
<div class="mt-4 mb-4">
<form [formGroup]="unitForm" (ngSubmit)="handleForm()">
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow em-card rounded-lg">
            <div class="card-header bg-white text-black rounded-top pt-3">
              <h5 class="large-text">{{ 'ADD_UNIT' | translate }}</h5>
            </div>
            <div class="card-body pb-5">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="unit" class="form-label large-text">{{ 'UNIT_NAME' | translate }}</label>
                  <input id="unit" formControlName="unit" type="text" class="form-control"  required />
                  <div class="alert alert-danger" *ngIf="unitForm.get('unit')?.errors && unitForm.get('unit')?.touched">
                    <p *ngIf="unitForm.get('unit')?.getError('required')">{{ 'UNIT_NAME' | translate }} {{ 'IS_REQUIRED' | translate }}</p>
                    <p *ngIf="unitForm.get('unit')?.getError('maxLength')">{{ 'MAX_LENGTH_255' | translate }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4 mb-4">
          <button [disabled]="unitForm.invalid" type="submit" class="btn btn-primary px-4 large-text">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>{{ 'SAVE' | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
