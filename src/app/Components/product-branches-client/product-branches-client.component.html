<div class="container my-5 products-container">
    <!-- Search Bar -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group shadow-sm search-box">
          <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
          <input type="text" class="form-control border-start-0 search-input" [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="Search products...">
        </div>
      </div>
    </div>
  
    <!-- Products Grid -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let product of filteredProductBranches">
        <div class="card product-card h-100 shadow-sm">
          <div class="position-relative">
            <img [src]="product.product.cover_image" class="card-img-top product-image" alt="{{product.product.name}}">
            
            <!-- Overlay -->
            <div class="image-overlay d-flex justify-content-center align-items-center">
              <button class="btn btn-light shadow-sm quick-view-btn" (click)="viewProduct(product.id)">
                <i class="fas fa-eye me-1"></i> Quick View
              </button>
            </div>
  
            <!-- Stock Badge -->
            <span class="badge stock-badge position-absolute top-0 start-0 m-2" [ngClass]="{'bg-danger': product.stock < 10, 'bg-success': product.stock >= 10}">
              {{ product.stock }} in stock
            </span>
          </div>
  
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ product.product.name }}</h5>
            <p class="card-text text-muted small">{{ product.product.category }}</p>
  
            <div class="mb-2">
              <span class="fw-bold text-primary">${{ product.default_price }}</span>
            </div>
  
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <button class="btn btn-outline-success btn-sm w-75 me-2" (click)="addToCart(product.id,product.default_price)">
                <i class="fas fa-cart-plus me-1"></i> Add to Cart
              </button>
              <button class="btn btn-outline-primary btn-sm wishlist-btn" (click)="viewProduct(product.id)">
                <i class="fas fa-eye me-1"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
