<div class="mt-3 mb-3">
  <h5>{{ 'MANAGE_CATEGORY' | translate }}</h5>
  <span class="text-muted">{{ 'DASHBOARD' | translate }} <i [ngClass]="'fa-solid ' + ('icon-class' | translate)"></i> {{ 'CATEGORY' | translate }} <i [ngClass]="'fa-solid ' + ('icon-class' | translate)"></i> {{ 'CREATE_CATEGORY' | translate }}</span>
</div>
<div class="mt-4 mb-4">
<form [formGroup]="categoryForm" (ngSubmit)="handleForm()">
  <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow em-card rounded-lg">
            <div class="card-header bg-white text-black rounded-top pt-3 ">
              <h5>{{ 'UPDATE_CATEGORY' | translate }}</h5>
            </div>
            <div class="card-body pb-5">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name" class="form-label">{{ 'CATEGORY_NAME' | translate }}</label>
                  <input id="name" formControlName="name" type="text" class="form-control" placeholder="{{ 'CATEGORY_NAME' | translate }}" required/>
                  <div class="alert alert-danger" *ngIf="categoryForm.get('name')?.errors && categoryForm.get('name')?.touched">
                    <p *ngIf="categoryForm.get('name')?.getError('required')">{{ 'NAME_REQUIRED' | translate }}</p>
                    <p *ngIf="categoryForm.get('name')?.getError('maxLength')">{{ 'MAX_LENGTH_255' | translate }}</p>
                  </div>
                </div>
              </div>   
            </div>
          </div>
        </div>
        <div class="mt-4 mb-4 d-flex justify-content-evenly w-25">
          <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-primary px-4"><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i> {{ 'UPDATE' | translate }}</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ 'CANCEL' | translate }}</button>
        </div>
      </div>
    </div>
  </form>
</div>
