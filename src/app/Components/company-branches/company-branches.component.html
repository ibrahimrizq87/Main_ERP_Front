


<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <h5>{{ 'MANAGE_COMPANY_BRANCH' | translate }}</h5>
        <span class="text-muted">{{ 'DASHBOARD' | translate }} 
            <i [ngClass]="'fa-solid ' + ('icon-class' | translate)" ></i> {{  'COMPANY_BRANCH'| translate }}</span>
    </div>
    <a class="nav-link" routerLinkActive="active" routerLink="/dashboard/addCompanyBranch">
        <i class="fa-solid fa-plus text-white iconPlus rounded"></i>
    </a>
</div>
<div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold">{{ 'COMAPNY_BRANCHES_LIST' | translate }}</span>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="bg-light" scope="col">ID</th>
                <th class="bg-light" scope="col">{{ 'COMPANY_BRANCH' | translate }}</th>
                <th class="bg-light" scope="col">{{ 'ACTIONS' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let companyBranch of companyBranches; let i = index">
                <th scope="row">{{ companyBranch.id }}</th>
                <td>{{ companyBranch.companyBranch }}</td>
                <td class="d-flex justify-content-center gap-3 align-items-center">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard/viewCompanyBranch', companyBranch.id]">
                        <i class="fa-solid fa-eye btn1 bg-primary rounded" title="{{ 'managecompanyBranch.view' | translate }}"></i>    
                    </a>
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard/updateCompanyBranch', companyBranch.id]">
                        <i class="fa-solid fa-pencil btn1 bg-success rounded" title="{{ 'managecompanyBranch.edit' | translate }}"></i>
                    </a>
                    <i class="fa-solid fa-trash-can btn1 bg-danger rounded" (click)="deleteCompanyBranch(companyBranch.id)" title="{{ 'manageColor.delete' | translate }}"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
