<div class="mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
          <!-- Header -->
          <div class="card-header text-dark px-4 py-3" >
            <h5 class="mb-0 d-flex align-items-center">
              <i class="bi bi-file-earmark-text-fill me-2 fs-5"></i> تفاصيل مستند الدفع
            </h5>
          </div>

          <!-- Body -->
          <div class="card-body p-2 bg-light">
            <div class="row g-3">
              <ng-container *ngFor="let field of [
                { label: 'ID', value: paymentDocumentData?.id },
                { label: 'المبلغ', value: paymentDocumentData?.amount },
                { label: 'العملة', value: paymentDocumentData?.currency_id },
                { label: 'نوع المستند', value: paymentDocumentData?.type },
                { label: 'الحالة', value: paymentDocumentData?.status },
                { label: 'أنشأ بواسطة (ID)', value: paymentDocumentData?.creator_id },
                { label: 'المرجع اليدوي', value: paymentDocumentData?.manual_reference },
                { label: 'المستلم', value: paymentDocumentData?.receiver },
                { label: 'المفوض', value: paymentDocumentData?.delegate?.name },
                { label: 'من/إلى حساب', value: paymentDocumentData?.from_to_account?.name },
                { label: 'اسم الشركة', value: paymentDocumentData?.from_to_account_company?.name },
                { label: 'المنظمة', value: paymentDocumentData?.organization },
                { label: 'تاريخ الانشاء', value: paymentDocumentData?.created_at },
                { label: 'تاريخ المعاملة', value: paymentDocumentData?.date }
              ]">
                <div class="col-md-6">
                  <div class="bg-white rounded-3 p-3 shadow-sm h-100 border-start border-3 border-primary">
                    <small class="text-secondary fw-semibold">{{ field.label }}:</small>
                    <div class="fs-6 text-dark">{{ field.value || 'غير متوفر' }}</div>
                  </div>
                </div>
              </ng-container>

              <!-- Full width note -->
              <div class="col-12">
                <div class="bg-white rounded-3 p-3 shadow-sm border-start border-3 border-info">
                  <small class="text-secondary fw-semibold">ملاحظة:</small>
                  <div class="fs-6 text-dark">{{ paymentDocumentData?.note || 'غير متوفر' }}</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="card-footer bg-white border-top-0 text-center py-3">
            <a class="nav-link d-inline-block" [routerLink]="['/dashboard/document', paymentDocumentData?.type, paymentDocumentData?.status]">
              <button type="button" class="btn btn-outline-primary px-5 py-2 rounded-pill shadow-sm">
                <i class="bi bi-arrow-left-circle me-2"></i> رجوع
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
