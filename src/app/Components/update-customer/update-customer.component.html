<div class="mt-3 mb-3">
  <h5>{{ 'MANAGE_CUSTOMER' | translate }}</h5>
  <span class="text-muted">{{ 'DASHBOARD' | translate }} <i [ngClass]="'fa-solid ' + ('icon-class' | translate)"></i> {{ 'CUSTOMER' | translate }} <i [ngClass]="'fa-solid ' + ('icon-class' | translate)"></i> {{ 'UPDATE_CUSTOMER' | translate }}</span>
</div>
<div class="mt-4 mb-4">
  <form action="">
    <div class="container">
      <div class="row">
        <!-- Personal Detail Card -->
        <div class="col-md-12">
          <div class="card shadow em-card rounded-lg">
            <div class="card-header bg-white text-black rounded-top pt-3">
              <h5>{{ 'PERSONAL_DETAIL' | translate }}</h5>
            </div>
            <div class="card-body pb-5">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'USERNAME' | translate }}</label>
                  <input type="text" class="form-control" placeholder="{{ 'ENTER_YOUR_USERNAME' | translate }}" />
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'NAME' | translate }}</label>
                  <input type="text" class="form-control" required placeholder="{{ 'ENTER_YOUR_NAME' | translate }}" />
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'NAME_IN_ENGLISH' | translate }}</label>
                  <input type="text" class="form-control" placeholder="{{ 'ENTER_YOUR_NAME' | translate }}" />
                </div>
                <div class="col-md-6">
                  <div class="form-group col-md-12">
                    <label class="form-label">{{ 'PHONE' | translate }} 1</label>
                    <div class="input-group">
                      <input type="text" class="form-control" [(ngModel)]="phoneNumbers[0]" placeholder="{{ 'ENTER_YOUR_PHONE_NUMBER' | translate }}" />
                      <div class="input-group-append">
                        <button type="button" class="btn btn-success" (click)="addPhoneNumber()">+</button>
                      </div>
                    </div>
                  </div>
                  <!-- Additional Phone Number Inputs -->
                  <div *ngFor="let phone of phoneNumbers.slice(1); let i = index" class="form-group col-md-12">
                    <label class="form-label">{{ 'PHONE' | translate }} {{i + 2}}</label>
                    <div class="input-group">
                      <input type="text" class="form-control" [(ngModel)]="phoneNumbers[i + 1]" placeholder="{{ 'ENTER_ANOTHER_PHONE_NUMBER' | translate }}" />
                      <div class="input-group-append">
                        <button type="button" class="btn btn-danger ml-2" (click)="removePhoneNumber(i + 1)">-</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'SELECT_GROUP' | translate }}</label>
                  <select class="form-control">
                    <option>{{ 'SELECT_GROUP' | translate }}</option>
                    <option>Group 1</option>
                    <option>Group 2</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'SELECT_CURRENCY' | translate }}</label>
                  <select class="form-control">
                    <option>{{ 'SELECT_CURRENCY' | translate }}</option>
                    <option>pound</option>
                    <option>Engineering</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'SELECT_VENDOR' | translate }}</label>
                  <select class="form-control">
                    <option>{{ 'SELECT_VENDOR' | translate }}</option>
                    <option>Vendor 1</option>
                    <option>Vendor 2</option>
                  </select>
                </div>
                <h6 class="mt-4">{{ 'ADDRESS' | translate }}</h6>
                <div class="form-group col-md-6">
                  <label class="form-label">{{ 'SELECT_COUNTRY_AND_CITY' | translate }}</label>
                  <select class="form-control">
                    <option value="">{{ 'SELECT_COUNTRY_AND_CITY' | translate }}</option>
                    <optgroup label="Country 1">
                      <option value="city1-1">City 1-1</option>
                      <option value="city1-2">City 1-2</option>
                      <option value="city1-3">City 1-3</option>
                    </optgroup>
                    <optgroup label="Country 2">
                      <option value="city2-1">City 2-1</option>
                      <option value="city2-2">City 2-2</option>
                      <option value="city2-3">City 2-3</option>
                    </optgroup>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="mt-4 mb-4">
        <button type="button" class="btn btn-primary px-4">{{ 'SAVE' | translate }}</button>
      </div>
    </div>
  </form>
</div>
