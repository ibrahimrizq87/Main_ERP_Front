<div class="mt-3 mb-3">
    <h5>{{ 'addColor.manage_color' | translate }}</h5>
    <span class="text-muted">
        {{ 'addColor.dashboard' | translate }} 
        <i [ngClass]="'fa-solid ' + ('icon-class' | translate)"></i> 
        {{ 'addColor.color' | translate }} 
        <i [ngClass]="'fa-solid ' + ('icon-class' | translate)"></i> 
        {{ 'addColor.create_color' | translate }}
    </span>
</div>

<div class="mt-4 mb-4">
    <form [formGroup]="colorForm" (ngSubmit)="handleForm()">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card shadow em-card rounded-lg">
                        <div class="card-header bg-white text-black rounded-top pt-3">
                            <h5>{{ 'addColor.add_color' | translate }}</h5>
                        </div>
                        <div class="card-body pb-5">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="color" class="form-label">
                                        {{ 'addColor.color_name_ar' | translate }}
                                    </label>
                                    <input id="color" formControlName="color" type="text" class="form-control" 
                                        [placeholder]="'addColor.color' | translate"
                                        [class.is-invalid]="colorForm.get('color')?.errors && isSubmitted" />

                                    <div class="invalid-feedback" *ngIf="colorForm.get('color')?.errors && isSubmitted">
                                        <p *ngIf="colorForm.get('color')?.getError('required')">
                                            {{ 'NAME_REQUIRED' | translate }}
                                        </p>
                                    </div>
                                </div>

                                <!-- <div class="form-group col-md-6">
                                    <form [formGroup]="colorForm">
                                        <p-colorpicker formControlName="color_code" />
                                    </form>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 mb-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                        {{ 'addColor.save' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
