<div class="mt-3 mb-3">
    <h5>Add Transaction</h5>
    <span class="text-muted">Dashboard <i class="fa-solid fa-angle-right"></i> Transactions <i
        class="fa-solid fa-angle-right"></i> Add Transaction</span>
  </div>
  <div class="mt-4 mb-4">
    <form [formGroup]="transactionForm" (ngSubmit)="handleForm()">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card shadow em-card rounded-lg">
              <div class="card-header bg-white text-black rounded-top pt-3">
                <h5>Add Transaction</h5>
              </div>
              <div class="card-body pb-5">
                <div class="row">
  
                  <!-- Manual Reference -->
                  <div class="form-group col-md-12">
                    <label for="manual_reference" class="form-label">Manual Reference (optional)</label>
                    <input id="manual_reference" formControlName="manual_reference" type="number" class="form-control"
                      placeholder="Enter Manual Reference" />
                  </div>
  
                  <div class="form-group col-md-12 mt-2">
                    <!-- <label for="from_to_account" class="form-label">
                        
                        {{ type == 'receipt' ? 'receipt from' :
                        type == 'payment' ? 'payment to' :
                        type == 'creditNote' ? 'notifyed account' :
                        type == 'debitNote' ? 'notifyed account' :
  
                      }}
                   </label> -->
                    <label for="from_to_account" class="form-label">
                      {{ type === 'receipt' ? 'receipt from' :
                      type === 'payment' ? 'payment to' :
                      type === 'creditNote' || type === 'debitNote' ? 'notified account' :
                      'account 1' }}
                    </label>
  
                    <select id="from_to_account" formControlName="from_to_account" class="form-control">
                      <option *ngFor="let account of accounts" [value]="account.id">{{ account.name_ar }}</option>
                    </select>
                  </div>
  
                  <div class="form-group col-md-12 mt-3">
  
                    <label for="from_to_account" class="form-label">
                      {{ type === 'receipt' ? 'account to be receipt t' :
                      type === 'payment' ? 'account to payment from' :
                      type === 'creditNote' ? 'account to payment from' :
                      type === 'debitNote' ? 'account to get money' :'account 2'
  }}
                    </label>
                    <select id="from_to_account_company" formControlName="from_to_account_company" class="form-control">
                      <option *ngFor="let account of compony_accounts" [value]="account.id">{{ account.name_ar }}</option>
                    </select>
                  </div>
  
                  <!-- Note -->
                  <!-- <div class="form-group col-md-6">
                    <label for="note_id" class="form-label">Note</label>
                    <select id="note_id" formControlName="note_id" class="form-control">
                      <option *ngFor="let note of notes" [value]="note.id">{{ note.title }}</option>
                    </select>
                  </div> -->
  
                  <!-- Currency -->
                  <div class="form-group col-md-6">
                    <label for="currency_id" class="form-label">Currency</label>
                    <select id="currency_id" formControlName="currency_id" class="form-control">
                      <option *ngFor="let currency of currencies" [value]="currency.id">{{ currency.currency_name_ar }}</option>
                    </select>
                  </div>
  
                  <!-- Delegate -->
                  <div class="form-group col-md-6">
                    <label for="delegate_id" class="form-label">Delegate (optional)</label>
                    <select id="delegate_id" formControlName="delegate_id" class="form-control">
                      <option *ngFor="let delegate of delegates" [value]="delegate.id">{{ delegate.name }}</option>
                    </select>
                  </div>
  
  
                  <!-- Date -->
                  <div class="form-group col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input id="date" formControlName="date" type="date" class="form-control" />
                  </div>
  
                  <!-- Amount -->
                  <div class="form-group col-md-6">
                    <label for="amount" class="form-label">Amount</label>
                    <input id="amount" formControlName="amount" type="number" step="0.01" class="form-control"
                      placeholder="Enter Amount" />
                  </div>
  
                  <!-- Organization -->
                  <div class="form-group col-md-6">
                    <label for="organization" class="form-label">Organization (optional)</label>
                    <input id="organization" formControlName="organization" type="text" class="form-control"
                      placeholder="Enter Organization" />
                  </div>
  
  
                  <div class="form-group col-md-6">
                    <label for="note" class="form-label">Note (optional)</label>
                    <input id="note" formControlName="note" type="text" class="form-control" placeholder="Enter Note" />
                  </div>
  
                  <!-- Receiver -->
                  <div class="form-group col-md-6">
                    <label for="receiver" class="form-label">Receiver (optional)</label>
                    <input id="receiver" formControlName="receiver" type="text" class="form-control"
                      placeholder="Enter Receiver" />
                  </div>
  
                  <!-- Person -->
                  <div class="form-group col-md-6">
                    <label for="person" class="form-label">payer (optional) </label>
                    <input id="person" formControlName="payer" type="text" class="form-control"
                      placeholder="Enter Person" />
                  </div>
  
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4 mb-4">
            <button [disabled]="transactionForm.invalid" type="submit" class="btn btn-primary px-4">
              <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
