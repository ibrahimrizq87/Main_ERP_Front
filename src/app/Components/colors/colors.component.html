<div class="vendortable rounded mt-4 shadow-sm p-4 bg-white">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="fw-bold">{{ 'manageColor.colors_list' | translate }}</span>
        </div>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="bg-light" scope="col">ID</th>
                <th class="bg-light" scope="col">{{ 'manageColor.color_name' | translate }}</th>
                <th class="bg-light" scope="col">{{ 'manageColor.actions' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let color of colors; let i = index">
                <th scope="row">{{ color.id }}</th>
                <td>{{ color.color }}</td>
                <td class="d-flex justify-content-center gap-3 align-items-center">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard/update-color', color.id]">
                        <i class="fa-solid fa-pencil btn1 bg-success rounded" title="{{ 'manageColor.edit' | translate }}"></i>
                    </a>
                    <i class="fa-solid fa-trash-can btn1 bg-danger rounded" (click)="deleteColor(color.id)" title="{{ 'manageColor.delete' | translate }}"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
