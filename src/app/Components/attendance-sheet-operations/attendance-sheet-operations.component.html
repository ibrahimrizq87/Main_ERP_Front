<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex gap-2">
        <input type="file" (change)="onFileSelected($event)" accept=".xlsx, .xls, .csv" class="form-control-file" />
        <button class="btn btn-primary" (click)="importAttendance()" [disabled]="!selectedFile">
            {{ 'IMPORT_ATTENDANCE' | translate }}
        </button>
    </div>
    <button class="btn btn-outline-success" (click)="exportAttendance()">
        {{ 'EXPORT_ATTENDANCE' | translate }}
    </button>
</div>
