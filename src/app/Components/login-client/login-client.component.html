<section id="register" class="mb-3">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6">
          <div class="registration-form shadow-lg p-4 rounded">
            <div class="head-sign my-5">
              <h2>Login E-Commerce</h2>
              <h2>login E-Commerce</h2>
            </div>
            <form id="registrationForm" [formGroup]="loginForm" (ngSubmit)="handleForm()">
              <div class="form-group">
                <label for="user_name"> <i class="fa-solid fa-user"></i> User Name</label>
                <input type="text" formControlName="user_name" class="form-control" id="user_name" placeholder="Enter your Name" required>
                <div class="alert alert-danger" *ngIf="loginForm.get('name')?.errors && loginForm.get('name')?.touched">
                  <p *ngIf="loginForm.get('user_name')?.getError('required')">user_name is Required</p>
                  <p *ngIf="loginForm.get('user_name')?.getError('maxlength')">Max Length Should be 255</p>
                </div>
              </div>
              <div class="form-group">
                <label for="password"> <i class="fa-solid fa-lock"></i> Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
                  <p *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
                  <p *ngIf="loginForm.get('password')?.getError('minlength')">Password must be at least 8 characters long</p>
                </div>
              </div>
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-2">
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                Login</button>
              
                <p *ngIf="msgError" class="alert alert-success mt-2">{{ msgError }}</p>  
            </form>
            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
